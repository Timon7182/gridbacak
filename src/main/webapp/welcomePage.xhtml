<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <f:facet name="d">
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <title>Profile Page</title>

    </f:facet>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <hr/>
    <h:form styleClass="vertical-grabber">
        <h:outputLabel value="Welcome: #{navigation.showName()}" style="font-size: x-large"/>

    </h:form>
    <h:form>
        <h:commandLink action="#{navigation.showPage}" styleClass="menu-item" value=" home page ">
            <f:param name="pageId" value="0"/>
        </h:commandLink>

        <h:commandLink action="#{userBean.deleteUser(navigation.showName())}" styleClass="menu-item" value="Delete my page ">

        </h:commandLink>
    </h:form>
</h:body>

</html>
